<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuesioner Ban</title>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>Perbandingan Ban Dunlop vs Bridgestone</h2>

    <div class="form-group">
      <label for="gender">Jenis Kelamin</label>
      <select id="gender" required>
        <option value="">Pilih Jenis Kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
    </div>

    <div class="form-group">
      <label for="region">Daerah (Provinsi)</label>
      <select id="region" required>
        <option value="">Memuat daftar provinsi...</option>
      </select>
    </div>

    <hr>

    <h3 class="dunlop">Dunlop</h3>
    <div class="slider-group dunlop-slider">
      <label>Durabilitas <span id="dd_val" class="slider-value">50</span></label>
      <input type="range" id="dd" min="1" max="100" value="50">
    </div>
    <div class="slider-group dunlop-slider">
      <label>Kenyamanan <span id="dc_val" class="slider-value">50</span></label>
      <input type="range" id="dc" min="1" max="100" value="50">
    </div>
    <div class="slider-group dunlop-slider">
      <label>Grip <span id="dg_val" class="slider-value">50</span></label>
      <input type="range" id="dg" min="1" max="100" value="50">
    </div>

    <hr>

    <h3 class="bridgestone">Bridgestone</h3>
    <div class="slider-group bridgestone-slider">
      <label>Durabilitas <span id="bd_val" class="slider-value">50</span></label>
      <input type="range" id="bd" min="1" max="100" value="50">
    </div>
    <div class="slider-group bridgestone-slider">
      <label>Kenyamanan <span id="bc_val" class="slider-value">50</span></label>
      <input type="range" id="bc" min="1" max="100" value="50">
    </div>
    <div class="slider-group bridgestone-slider">
      <label>Grip <span id="bg_val" class="slider-value">50</span></label>
      <input type="range" id="bg" min="1" max="100" value="50">
    </div>

    <button id="submit">Kirim Jawaban</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
