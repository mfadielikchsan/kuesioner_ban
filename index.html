
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuesioner Ban</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>Perbandingan Ban Dunlop vs Kompetitor</h2>

    <!-- Nama -->
    <div class="form-group">
      <label for="name">Nama</label>
      <input type="text" id="name" placeholder="Masukkan nama Anda" required>
    </div>

    <hr>

    <!-- Dunlop -->
    <h3 class="dunlop">Dunlop</h3>

    <div class="input-group">
      <label>Speedtest</label>
      <input type="number" id="ds" min="0" max="100" step="0.01" required>
    </div>

    <div class="input-group">
      <label>Comfort</label>
      <input type="number" id="dc" min="0" max="100" step="0.01" required>
    </div>

    <div class="input-group">
      <label>Noise</label>
      <input type="number" id="dn" min="0" max="100" step="0.01" required>
    </div>

    <hr>

    <!-- Kompetitor -->
    <h3 class="competitor">Kompetitor</h3>

    <div class="input-group">
      <label>Speedtest</label>
      <input type="number" id="ks" min="0" max="100" step="0.01" required>
    </div>

    <div class="input-group">
      <label>Comfort</label>
      <input type="number" id="kc" min="0" max="100" step="0.01" required>
    </div>

    <div class="input-group">
      <label>Noise</label>
      <input type="number" id="kn" min="0" max="100" step="0.01" required>
    </div>

    <button id="submit">Kirim Jawaban</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
